#================================================================================
# APPLICATION
#================================================================================
esac-commons.app.bin.dir=${esac-commons.app.home.dir}/#{ T(com.esacinc.commons.io.EsacDirectories).BIN_NAME }
esac-commons.app.cmd=
esac-commons.app.conf.dir=${esac-commons.app.home.dir}/#{ T(com.esacinc.commons.io.EsacDirectories).CONF_NAME }
esac-commons.app.conf.ssl.dir=${esac-commons.app.conf.dir}/#{ T(com.esacinc.commons.io.EsacDirectories).META_INF_NAME }/esac-commons/#{ T(com.esacinc.commons.io.EsacDirectories).SSL_NAME }
esac-commons.app.data.dir=${esac-commons.app.home.dir}/#{ T(com.esacinc.commons.io.EsacDirectories).DATA_NAME }
esac-commons.app.home.dir=#{ T(org.apache.commons.lang3.SystemUtils).userDir.path }
esac-commons.app.instance.id=
esac-commons.app.lib.dir=${esac-commons.app.home.dir}/#{ T(com.esacinc.commons.io.EsacDirectories).LIB_NAME }
esac-commons.app.log.dir=${esac-commons.app.home.dir}/#{ T(com.esacinc.commons.io.EsacDirectories).LOG_NAME }
esac-commons.app.pid=-1
esac-commons.app.run.dir=${esac-commons.app.home.dir}/#{ T(com.esacinc.commons.io.EsacDirectories).RUN_NAME }
esac-commons.app.webapp.dir=${esac-commons.app.home.dir}/#{ T(com.esacinc.commons.io.EsacDirectories).WEBAPP_NAME }
esac-commons.app.work.dir=${esac-commons.app.home.dir}/#{ T(com.esacinc.commons.io.EsacDirectories).WORK_NAME }

#================================================================================
# CHANNEL SERVER
#================================================================================
esac-commons.net.channel.server.socket.backlog=#{ T(com.esacinc.commons.utils.EsacDataUtils).BYTES_IN_KB }

#================================================================================
# HTTP SERVER
#================================================================================
esac-commons.net.http.server.content.len.max=#{ (10 * T(com.esacinc.commons.utils.EsacDataUtils).BYTES_IN_MB) }

#================================================================================
# STATIC
#================================================================================
esac-commons.static.dir=/#{ T(com.esacinc.commons.io.EsacDirectories).META_INF_NAME }/esac-commons/static
esac-commons.static.dir.url.path=/static
esac-commons.static.images.dir=${esac-commons.static.dir}/images
esac-commons.static.images.dir.url.path=${esac-commons.static.dir.url.path}/images
esac-commons.static.images.favicon.file=${esac-commons.static.images.dir}/esac-commons-logo-16x16.#{ T(com.esacinc.commons.io.EsacFileNameExtensions).ICO }
esac-commons.static.images.favicon.file.url.path=/favicon.#{ T(com.esacinc.commons.io.EsacFileNameExtensions).ICO }

#================================================================================
# TRANSFORM
#================================================================================
esac-commons.transform.content.pretty.indent.size=4

#================================================================================
# XML
#================================================================================
esac-commons.xml.input.attr.size.max=#{ (64 * T(com.esacinc.commons.utils.EsacDataUtils).BYTES_IN_KB) }
esac-commons.xml.input.buffer.size=#{ (8 * T(com.esacinc.commons.utils.EsacDataUtils).BYTES_IN_KB) }
esac-commons.xml.input.char.max=#{ T(java.lang.Long).MAX_VALUE }
esac-commons.xml.input.elem.attr.max=#{ (T(com.esacinc.commons.utils.EsacDataUtils).BYTES_IN_KB / 2) }
esac-commons.xml.input.elem.child.max=#{ (64 * T(com.esacinc.commons.utils.EsacDataUtils).BYTES_IN_KB) }
esac-commons.xml.input.elem.depth.max=#{ (T(com.esacinc.commons.utils.EsacDataUtils).BYTES_IN_KB / 8) }
esac-commons.xml.input.elem.max=#{ T(java.lang.Long).MAX_VALUE }
esac-commons.xml.input.text.size.max=#{ (32 * T(com.esacinc.commons.utils.EsacDataUtils).BYTES_IN_MB) }
esac-commons.xml.input.text.size.min=#{ T(java.lang.Integer).MAX_VALUE }
